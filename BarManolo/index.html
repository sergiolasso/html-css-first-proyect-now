<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Bar manolo</title>
</head>

<body>
    <header>
        <img class="logo" src="img/LOGO.png" alt="Logo de la empresa">
        <nav>
            <ul>
                <li class="header-ul-li"><a href="">Inicio</a></li>
                <li class="header-ul-li"><a href="">Menu</a></li>
                <li class="header-ul-li"><a href="">Reservas</a></li>
                <li class="header-ul-li"><a href="">Alergenos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="encabezado">
            <h1>BAR MANOLO</h1>
            <h3>Tu bar de confianza y cada vez el de m√°s gente.</h3>
        </section>
        <section class="platos">
            <div>
                <figure>
                    <img src="img/hamburger.jpg" alt="hambuguesa">
                    <figcaption>Hamburguesas</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="img/nachos.jpg" alt="Nachos">

            </div>
            <div>
                <figure>
                    <img src="img/pizza.jpg" alt="Pizza">

            </div>
            <div>
                <figure>
                    <img src="img/meat.jpg" alt="Carne">

                </figure>
            </div>
            <div>
                <figure>
                    <img src="img/fish.jpg" alt="Pescados">
                    <figcaption>Pescados </figcaption>

    <footer>
        <p>Contactanos</p>
        <p>Todos los derechos reservados &copy;</p>
